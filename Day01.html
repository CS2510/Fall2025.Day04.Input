<!doctype html>
<html>

<head>
    <title>Day 01 Game</title>

</head>

<body>
    <canvas id="canv"></canvas>
    <script>

        const canvas = document.querySelector("#canv")
        const ctx = canvas.getContext("2d")

        class Vector2{
            x
            y
            constructor(x,y){
                this.x = x
                this.y = y
            }
            plusEquals(other){
                this.x += other.x
                this.y += other.y
            }
        }

        // let x = 0
        // let y = 0
        // let vx = 1
        // let vy = 1
        let vertex = new Vector2(0,0)
        let velocity = new Vector2(1,1)

        function gameLoop(){
            update()
            draw()
        }

        function update() {
            // x += 1
            // x += vx
            // y += vy
            vertex.plusEquals(velocity)

            if (vertex.x > canvas.width || vertex.x < 0) {
                velocity.x *= -1
            }
            if (vertex.y > canvas.height || vertex.y < 0) {
                velocity.y *= -1
            }
        }

        function draw() {
            ctx.fillStyle = "green"
            ctx.beginPath()
            ctx.rect(0, 0, canvas.width, canvas.height)
            ctx.fill()

            ctx.fillStyle = "white"

            ctx.beginPath()
            ctx.lineTo(vertex.x, vertex.y)
            ctx.lineTo(vertex.x + 5, vertex.y+5)
            ctx.lineTo(vertex.x +0, vertex.y+5)
            ctx.fill()

            requestAnimationFrame(gameLoop)
        }

        requestAnimationFrame(gameLoop)

    </script>
</body>

</html>
