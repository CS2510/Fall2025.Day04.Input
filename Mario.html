<!-- I'm trying to do a basic reproduction of this image https://images.app.goo.gl/XCoQPkpjgdXPfZQ7A -->

<!doctype html>
<html>

<head>
  <title>Basic Drawing Mario</title>
</head>

<body>
  <canvas id="canv"></canvas>
  <script>
    const canvas = document.querySelector("#canv")
    canvas.style.imageRendering = "pixelated"
    const ctx = canvas.getContext("2d")

    const zoom = 3


    canvas.width = 256 * zoom
    canvas.height = 240 * zoom

    ctx.scale(zoom, zoom)

    const colors = [
      "#9494ff", //0 - Background blue
      "#9c4a00", //1 - Ground brown
      "#ffffff", //2 - White
      "#ffcec6", //3 - Copyright pink
      "#b53121", //4 - Mario Coverall red
      "#109400", //5 - Dark hill green
      "#9cd600", //6 - Light bush green
    ]



    //Background Blue
    ctx.fillStyle = colors[0]
    ctx.beginPath()
    ctx.rect(0, 0, 256, 240)
    ctx.fill()

    //Ground
    ctx.fillStyle = colors[1]
    ctx.beginPath()
    ctx.rect(0, 26 * 8, 32 * 8, 4 * 8)
    ctx.fill()

    //Dark hill
    ctx.fillStyle = colors[5]
    ctx.beginPath()
    ctx.moveTo(0 * 8, 26 * 8)
    ctx.lineTo(4 * 8, 22 * 8)
    ctx.lineTo(6 * 8, 22 * 8)
    ctx.lineTo(10 * 8, 26 * 8)
    ctx.fill()

    //Background of sign
    ctx.fillStyle = colors[1]
    ctx.beginPath()
    ctx.rect(5 * 8, 4 * 8, 22 * 8, 11 * 8)
    ctx.fill()

    //Bush
    ctx.fillStyle = colors[6]
    ctx.beginPath()
    ctx.moveTo(23 * 8, 26 * 8)
    ctx.lineTo(25 * 8, 24 * 8)
    ctx.lineTo(26 * 8, 25 * 8)
    ctx.lineTo(27 * 8, 24 * 8)
    ctx.lineTo(28 * 8, 25 * 8)
    ctx.lineTo(29 * 8, 24 * 8)
    ctx.lineTo(31 * 8, 26 * 8)
    ctx.fill()

    //Coin Indicator
    ctx.fillStyle = colors[1]
    ctx.beginPath()
    ctx.arc(11.5*8, 2.5*8, 4, 0, Math.PI*2)
    ctx.fill()

    //Text - MARIO
    ctx.fillStyle = colors[2]
    ctx.fillText("M", 3*8, 2*8)
    ctx.fillText("A", 4*8, 2*8)
    ctx.fillText("R", 5*8, 2*8)
    ctx.fillText("I", 6*8, 2*8)
    ctx.fillText("O", 7*8, 2*8)

    //Text - WORLD
    ctx.fillStyle = colors[2]
    ctx.fillText("W", 18*8, 2*8)
    ctx.fillText("O", 19*8, 2*8)
    ctx.fillText("R", 20*8, 2*8)
    ctx.fillText("L", 21*8, 2*8)
    ctx.fillText("D", 22*8, 2*8)

    //Text - TIME
    ctx.fillStyle = colors[2]
    ctx.fillText("T", 25*8, 2*8)
    ctx.fillText("I", 26*8, 2*8)
    ctx.fillText("M", 27*8, 2*8)
    ctx.fillText("E", 28*8, 2*8)

    //Text - 0000000
    ctx.fillStyle = colors[2]
    ctx.fillText("0", 3*8, 3*8)
    ctx.fillText("0", 4*8, 3*8)
    ctx.fillText("0", 5*8, 3*8)
    ctx.fillText("0", 6*8, 3*8)
    ctx.fillText("0", 7*8, 3*8)
    ctx.fillText("0", 8*8, 3*8)

    //Text - x00
    ctx.fillStyle = colors[2]
    ctx.fillText("x", 12*8, 3*8)
    ctx.fillText("0", 13*8, 3*8)
    ctx.fillText("0", 14*8, 3*8)
  
    //Text - 1-1
    ctx.fillStyle = colors[2]
    ctx.fillText("1", 19*8, 3*8)
    ctx.fillText("-", 20*8, 3*8)
    ctx.fillText("1", 21*8, 3*8)
  
    //Text - ©1985
    ctx.fillStyle = colors[3]
    ctx.fillText("©", 13*8, 16*8)
    ctx.fillText("1", 14*8, 16*8)
    ctx.fillText("9", 15*8, 16*8)
    ctx.fillText("8", 16*8, 16*8)
    ctx.fillText("5", 17*8, 16*8)

    //Text - NINTENDO
    ctx.fillStyle = colors[3]
    ctx.fillText("N", 19*8, 16*8)
    ctx.fillText("I", 20*8, 16*8)
    ctx.fillText("N", 21*8, 16*8)
    ctx.fillText("T", 22*8, 16*8)
    ctx.fillText("E", 23*8, 16*8)
    ctx.fillText("N", 24*8, 16*8)
    ctx.fillText("D", 25*8, 16*8)
    ctx.fillText("O", 26*8, 16*8)
    
    
  






    // for (let x = 0; x < 32; x++) {
    //   for (let y = 0; y < 30; y++) {
    //     ctx.strokeStyle = "#0008"
    //     ctx.beginPath()
    //     ctx.rect(x * 8, y * 8, 8, 8)
    //     ctx.stroke()
    //   }
    // }
  </script>
</body>

</html>
